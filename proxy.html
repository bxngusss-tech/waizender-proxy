<!DOCTYPE html>
<html>
<head>
    <title>Network Diagnostics</title>
    <style>
        body { background: #0b0e14; color: #00ff41; font-family: 'Courier New', monospace; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        .terminal { background: #161b22; border: 1px solid #30363d; padding: 30px; border-radius: 4px; width: 450px; box-shadow: 0 0 20px rgba(0,255,65,0.1); }
        input { width: 100%; padding: 12px; background: #0d1117; border: 1px solid #00ff41; color: #00ff41; margin: 15px 0; box-sizing: border-box; outline: none; border-radius: 4px; }
        button { width: 100%; padding: 12px; background: #00ff41; color: #0b0e14; border: none; cursor: pointer; font-weight: bold; text-transform: uppercase; border-radius: 4px; }
        button:hover { background: #00cc33; }
        .status { font-size: 0.7rem; color: #8b949e; margin-top: 10px; }
    </style>
</head>
<body>
    <div class="terminal">
        <h3 style="margin-top: 0;">&gt; REMOTE_FETCH_SESSION</h3>
        <p>Enter Target URL:</p>
        <form id="pForm" action="/service" method="GET">
            <input id="uIn" name="url" placeholder="example.com" required autocomplete="off">
            <button type="submit">Initialize Tunnel</button>
        </form>
        <div class="status" id="stat">System Ready. Press ESC to abort.</div>
    </div>

    <script>
        document.getElementById('pForm').addEventListener('submit', function() {
            const i = document.getElementById('uIn');
            const s = document.getElementById('stat');
            s.innerText = "Connecting to tunnel... Please wait.";
            // Auto-adds https:// if you forget it
            if (!i.value.startsWith('http')) {
                i.value = 'https://' + i.value;
            }
        });

        document.addEventListener('keydown', (e) => {
            // Return to disguise
            if (e.key === 'Escape') window.location.href = '/';
        });
    </script>
</body>
</html>
